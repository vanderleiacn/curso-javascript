<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa ...</title>
    <style>
        body {
            background-color: rgb(98, 98, 156);
            color: white;
            font: normal 20pt pt arial;
            /*comentario em CSS*/
        }
        
        h1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Ola, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <!-- comentario em HTML-->
    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        // (Number + Number) para adição (somar)
        // (string + string) para concatenação (juntar)
        // O sinal de + serve para somar ou para juntar.
        // ``a crase é usada para usar ${}
    </script>
</body>

</html>
